<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico">
  <title>ChillFlix</title>
</head>
<body ng-app="app">
  <h1>ChillFlix!</h1>
  <form action="/movies" method="GET">
    <button type="submit">Show Me What To Watch</button>
  </form>
  <br>
  <div ng-controller="MovieCTRL">
    <ul>
      <li ng-repeat="movie in movies">{{movie.title}}</li>
    </ul>
    <span>total movies: {{movies.length}}</span>
  </div>    
  <br>
  <div>
    <form action="/unwatchable" method="POST"></form>
    <button type="submit">Unwatchble!</button>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
  <script src="/app.js"></script>
  <script src="/services/random.js"></script>
</body>
</html>
