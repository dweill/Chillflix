<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>ChillFlix</title>
</head>
<body ng-app="app">
  <h1>ChillFlix!</h1>
  <br>
  <div ng-controller="MovieCTRL">
  <div>
    <div ng-init="current = ''"></div>
    <div ng-init="image"></div>
      <button class="choice" ng-click="search()" type="submit">Show Me What To Watch</button>
          <button class="hate" ng-click="update()", type="submit">I hate that movie</button>
        <div class="title" ng-if="current">{{current}}</div>
        <div ng-if="image">
          <img ng-src={{image}}>
          </div>
      </div>
  </div>    
  <br>
  
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
  <script src="/client/components/app.js"></script>
  <script src="client/services/random.js"></script>
</body>
</html>
