<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico">
  <title>ChillFlix</title>
</head>
<body ng-app="app">
  <h1>ChillFlix!</h1>
  <br>
  <div ng-controller="MovieCTRL">
  <div>
    <button type="submit" ng-click=search()>Show Me What To Watch</button>
    <div ng-init="current = ''">{{}}</div>
  </div>
    <span>total movies: {{movies.length}}</span>
  </div>    
  <br>
  <div>
    <form action="/unwatchable" method="POST"></form>
    <button type="submit">Unwatchble!</button>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
  <script src="/client/components/app.js"></script>
  <script src="client/services/random.js"></script>
</body>
</html>
